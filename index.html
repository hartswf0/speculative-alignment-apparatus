<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speculative Projects Gallery with Rubric Evaluator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- html2canvas CDN for Export Functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4e3c3;
            color: #000000;
            line-height: 1.5;
            font-size: 16px;
            display: flex;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            width: 300px;
            background-color: #e3d5b6;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        nav h2 {
            color: #ff4d00;
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 20px;
            border-bottom: 1px solid #ff4d00;
            padding-bottom: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li a {
            color: #000000;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-left: 4px solid #ff4d00;
            background-color: #e3d5b6;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #d4c4a8;
        }

        /* Main Content */
        main {
            margin-left: 300px;
            padding: 40px;
            flex-grow: 1;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        /* Filter Section */
        .filter-section {
            margin-bottom: 30px;
        }

        .filter-section h3 {
            margin-bottom: 10px;
            color: #ff4d00;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .filter-group select {
            padding: 5px;
            font-size: 14px;
        }

        /* Project Cards */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: #ffffff;
            border: 1px solid #e3d5b6;
            border-radius: 5px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .project-card h3 {
            color: #ff4d00;
            margin-bottom: 10px;
            border-bottom: 1px solid #d4c4a8;
            padding-bottom: 5px;
        }

        .tags {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background-color: #ff4d00;
            color: #ffffff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        /* Statistics Section */
        .stats-section {
            margin-top: 50px;
        }

        .stats-section h2 {
            color: #ff4d00;
            margin-bottom: 20px;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #ff4d00;
        }

        /* Modal Sections */
        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section h3 {
            color: #ff4d00;
            margin-bottom: 5px;
        }

        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .modal-tag {
            background-color: #ff4d00;
            color: #ffffff;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            nav {
                width: 250px;
            }

            main {
                margin-left: 250px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            nav {
                width: 100%;
                position: static;
            }

            main {
                margin-left: 0;
                padding: 20px;
            }

            .filters {
                flex-direction: column;
            }
        }

        /* Rubric Evaluator Specific Styles */
        /* Ensuring the rubric evaluator fits within the modal */
        .rubric-section {
            margin-top: 30px;
        }

        .rubric-section h2 {
            color: #ff4d00;
            margin-bottom: 15px;
            border-bottom: 1px solid #d4c4a8;
            padding-bottom: 5px;
        }

        .rubric-section label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .rubric-section input,
        .rubric-section select,
        .rubric-section textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .rubric-section textarea {
            resize: vertical;
        }

        .rubric-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .rubric-actions button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-generate-comments {
            background-color: #6b21a8; /* Purple-700 */
        }

        .btn-generate-comments:hover {
            background-color: #5a189a;
        }

        .btn-calculate-score {
            background-color: #2563eb; /* Blue-600 */
        }

        .btn-calculate-score:hover {
            background-color: #1d4ed8;
        }

        .btn-export-rubric {
            background-color: #059669; /* Green-600 */
        }

        .btn-export-rubric:hover {
            background-color: #047857;
        }

        .rubric-total {
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .rubric-comments {
            margin-top: 10px;
            font-size: 14px;
            color: #4b5563;
            font-style: italic;
        }
    </style>
</head>

            document.querySelectorAll('.scoring-dropdown').forEach(dropdown => {

        // Calculate Total Score
        function calculateTotalScore() {
            let total = 0;
            const sections = ['concept', 'design', 'implementation'];

            sections.forEach(section => {
                const elements = getSectionElements(section);
                const sectionScore = parseFloat(elements.scoreSelect.value);
                total += sectionScore;
            });

            // Update Total Score and Percentage
            const totalScoreElement = document.getElementById('totalScore');
            const percentageScoreElement = document.getElementById('percentageScore');
            const overallGradeElement = document.getElementById('overallGrade');

            totalScoreElement.textContent = total.toFixed(2);
            const percentage = (total / 23) * 100;
            percentageScoreElement.textContent = `${percentage.toFixed(2)}%`;

            // Determine Overall Grade
            let grade = '';
            if (percentage >= 90) {
                grade = 'A';
            } else if (percentage >= 80) {
                grade = 'B';
            } else if (percentage >= 70) {
                grade = 'C';
            } else if (percentage >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }
            overallGradeElement.textContent = `Overall Grade: ${grade}`;
        }

        // Generate Comments
        function generateComments() {
            const sections = ['concept', 'design', 'implementation'];

            sections.forEach(section => {
                const elements = getSectionElements(section);
                const subcriteria = Array.from(elements.subcriteriaSelects).map(select => parseFloat(select.value));
                const average = subcriteria.reduce((a, b) => a + b, 0) / subcriteria.length;

                let commentLevel = '';
                if (average >= 2.5) {
                    commentLevel = 'excellent';
                } else if (average >= 1.5) {
                    commentLevel = 'good';
                } else {
                    commentLevel = 'improvement';
                }

                const comments = commentTemplates[section][commentLevel];
                const randomComment = comments[Math.floor(Math.random() * comments.length)];

                elements.generatedComments.textContent = randomComment;
            });
        }
